<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta charset="UTF-8">
    <title>Document</title>

    <!--styles-->
    <!-- <link rel="stylesheet" href="assets/vendor/bootstrap-v4.5/css/bootstrap-grid.min.css"> -->
    <link rel="stylesheet" href="assets/vendor/bootstrap5.3/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/icons.min.css" />
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/custom.css">

    <!-- <link rel="stylesheet" href="assets/styles/rtl.css"> -->

    <script>
        async function forgotPassword() {
            var email = document.getElementById("email").value;
            var message = document.getElementById("message");
            const response = await fetch("https://localhost:7084/api/auth/forgot-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            if (response.ok) {
                message.style.color = "green";
                message.textContent = "Password reset link has been sent successfully to you Email";
            } else {
                message.style.color = "red";
                message.textContent = "Error: " + data.message;
            }
        }
    </script>
</head>

<body>

    <div class="account-pages">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">

                        <div class="text-center account-logo-box">
                            <div class="mt-2 mb-2">
                                <a href="index.html" class="text-success">
                                    <span><img src="assets/images/logo.png" alt="" height="36"></span>
                                </a>
                            </div>
                        </div>

                        <div class="card-body">

                            <div class="text-center mb-4">
                                <p class="text-muted mb-0">
                                    Enter your email address and we'll send you an email with
                                    instructions to reset your password.
                                </p>
                            </div>

                            <form action="#">
                                <div class="form-group row">
                                    <div class="col-12">
                                        <input class="form-control" id="email" type="email" required="" placeholder="Enter email">
                                    </div>
                                </div>

                                <div class="form-group account-btn text-center mt-2 row">
                                    <div class="col-12">
                                        <div class="col-12">
                                            <button class="btn width-md btn-bordered btn-danger waves-effect waves-light"
                                                    type="submit" onclick="forgotPassword()">
                                                Send Email
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <p id="message" class="text-center"></p>
                            </form>

                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-5">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">
                                Already have account?<a href="login.html"
                                                        class="text-primary ml-1"><b>Sign In</b></a>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
